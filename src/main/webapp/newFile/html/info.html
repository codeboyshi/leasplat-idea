<!DOCTYPE html>
<html>
<head>
	<title>出租方完善信息</title>
	<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="../css/info.css">
</head>
<body>
	<div id="box">
		<header><a href="javascript:;"></a></header>
		<div id="login">
			<div>
				<p>
					<a class="register" href="javascript:;">注册</a>
					<span>|</span>
					<a class="login" href="javascript:;">登录</a>
					<a href="javascript:;">我的出租单</a>
					<a href="javascript:;">业务咨询</a>
				</p>
				<form> 
					<span class="iconfont sanjiao">&#xe62d;</span>
					<ol>
						<li class="reg"> 
                            <h3>新用户注册 <i class="iconfont">&#xe697;</i></h3>
                            <div class="form-group">
                                <label>用户名：</label>
                                <input type="text" />
                            </div>
                            <div class="form-group">
                                <label>密码：</label>
                                <input type="password"/>
                            </div>
                            <div class="form-group">
                                <label>确认密码：</label>
                                <input type="password"/>
                            </div>
                            <button>注册</button>
						</li>
						<li class="log"> 
                            <h3>登录 <i class="iconfont" style="font-size:20px;">&#xe600;</i></h3>
                            <div class="form-group">
                                <label>用户名：</label>
                                <input type="text" />
                            </div>
                            <div class="form-group">
                                <label>密码：</label>
                                <input type="password"/>
                            </div>
                            <div class="form-group check-code">
                                <label>验证码：</label>
                                <input type="text"/>
                                <img src="../images/yanzhengma.jpg" />
                            </div>
                            <p><input type="checkbox" checked name=""> 您登录表示您同意我们的服务条款</p>
                            <button>登录</button>
						</li>
					</ol>
				</form>
			</div>
		</div>
		<div id="nav">
			<ul>
				<li><a href="javascript:;">首页</a></li>
				<li><a href="javascript:;">我要求租</a></li>
				<li><a href="javascript:;">我要出租</a></li>
				<li>
					<a href="javascript:;"><span class="iconfont">&#xe672;</span> 购物车</a>
				</li>
				<li><a href="javascript:;" style="float:left;">关于我们</a></li>
			</ul>
		</div>
		<div id="infor">
			<div>
				<h3>请完善您的信息</h3>
				<ul>
					<li class="form-group">
						<label>学号：</label>
						<input type="text" name="">
					</li>
					<li class="form-group">
						<label>手机号：</label>
						<input type="text" name="">
					</li>
					<li class="form-group">
						<label>真实姓名：</label>
						<input type="text" name="">
					</li>
					<li class="form-group">
						<label>身份证号：</label>
						<input type="text" name="">
					</li>
					<li class="form-group">
						<label>性别：</label>
						<input type="text" name="">
					</li>
				</ul>
				<button>确认</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-3.0.0.js"></script>
<script type="text/javascript">
	$(function(){
		$("#login .register").on({
	    	"click" : function(){
	    		if($("#login .reg").css("display") == "list-item"){
	    			$("#login .reg").hide();
	    			$("#login .sanjiao").hide();
	    			return;
	    		}
	    		$("#login .log").hide();
	    		$("#login .reg").show();
	    		$("#login .sanjiao").show().css("left","94px");
	    	}
	    });
	    $("#login .login").on({
	    	"click" : function(){
	    		if($("#login .log").css("display") == "list-item"){
	    			$("#login .log").hide();
	    			$("#login .sanjiao").hide();
	    			return;
	    		}
	    		$("#login .reg").hide();
	    		$("#login .log").show();
	    		$("#login .sanjiao").show().css("left","162px");
	    	}
	    });
	});
</script>
</html>
