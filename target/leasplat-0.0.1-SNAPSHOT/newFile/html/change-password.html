<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="../csspass1.css">
</head>
<body>
	<div id="container">
		<ul class="progress">
			<li>
				<p>1</p>
				<span>登录账号</span>
			</li>
			<li>
				<p>2</p>
				<span>密保问题</span>
			</li>
			<li>
				<p>3</p>
				<span>设置新密码</span>
			</li>
			<li>
				<p>4</p>
				<span>完成</span>
			</li>
		</ul>
		<ol class="content">
			<li>
				<label>账号:</label>
				<input type="text" name="" />
				<a href="javascript:;">确定</a>
			</li>
			<li>
				<label>密保问题:</label>
				<select>
					<option>我的真实姓名</option>
					<option>印象最深刻的童年好友的名字</option>
					<option>小学班主任的名字</option>
				</select>
				<label>密保答案:</label>
				<input type="text" name="" />
				<a href="javascript:;">确定</a>
			</li>
			<li>
				<label>设置新密码:</label>
				<input type="text" name="" />
				<label>确认密码:</label>
				<input type="text" name="" />
				<a href="javascript:;">确定</a>
			</li>
			<li>
				<img src="ok.jpg" />
			</li>
		</ol>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-3.0.0.js"></script>
<script type="text/javascript">
	$(function(){
		$("#container .progress li").on("click",function(){
			var index = $(this).index();
			$(this).children("p").css({"background":"green"});
			//console.log(index);
			$("#container .content li").removeClass("show");
			$("#container .content li").css({"left":0});
			$("#container .content li:not(.show)").css({"top":"350px"});
			$("#container .content li:eq("+index+")").addClass("show");
			setTimeout(function(){
				$("#container .content li:eq("+index+")").animate({"top":"0"},400);
			},100);
		});
	});
</script>
</html>
